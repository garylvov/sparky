    joint: lf1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf2_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lf3_position_controller:
    type: effort_controllers/JointPositionController
    joint: lf3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rh1_position_controller:
    type: effort_controllers/JointPositionController
    joint: rh1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rh2_position_controller:
